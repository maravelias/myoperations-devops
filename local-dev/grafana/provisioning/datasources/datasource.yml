apiVersion: 1

# Pre-provision Prometheus and Loki datasources

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://172.30.0.15:3100
    editable: true
